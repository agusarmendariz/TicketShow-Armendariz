    <div class="container">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Entradas seleccionadas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            
              <div class="modal-footer">
                <span class="px-5">Precio total: $</span>
                <p class="text-center" id="precioTotal"></p>
                <button type="button" id="continuarCompra" class="btn btn-primary">
                  Continuar compra
                </button>
                <button type="button" class="btn btn-outline-warning" id="vaciarCarrito" >
                 <img src="./assets/img/dustbin_120823.png" alt="" width="24">
                 
                </button>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="container ">
      <h1 class="text-center">Realizar compra</h1> 
      <div id="compra" class="form-group table-responsive">
        <table class="table table table-hover" id="lista-compra">
            <thead>
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub Total</th>
                </tr>
      
            </thead>
            <tbody class="p-5">
      
            </tbody>
            <tr>
                <th colspan="5" class="total">TOTAL 
                   $ <p id="totalProceso" > $</p>
                </th>
             
            </tr>
      
        </table>
      </div>





      <form id="procesar-pago" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="cliente" id="cliente" >
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="correo" name="email.id" id="email.id" >
          </div>
          
        </div>
  
        
  
          <div class="row justify-content-start">
            <div class="col-xs-12 col-md-4 pt-5">
              <button type="submit" class="btn btn-primary" id="button" value="Finalizar compra">Finalizar compra</button>
            </div>
 
      </form>
      <div class="d-none"  id="spinner">
        <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
      </div>
